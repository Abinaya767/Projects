<!DOCTYPE html>
<html>
<head>
    <title>FrontPage</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: Lavender;
            background: url('college1.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
        }
        .form-box {
            border: 2px solid black;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            background-color: LightPink;
        }
        h1 {
            border: 2px solid black;
            padding: 10px;
            border-radius: 20px;
            background-color:lightblue;
            color: black;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fill Your Details To Explore!!</h1>
        <div class="form-box">
            <form>
                <label for="username">Enter Your Full Name:</label>
                <input type="text" name="username" id="username" required>

                <label for="userage">Enter Your Age:</label>
                <input type="text" name="userage" id="userage" required>

                <label for="email">Enter Your Email:</label>
                <input type="text" name="email" id="email" required>

                <label for="pno">Enter Your Phone Number:</label>
                <input type="text" name="pno" id="pno" required>

					
				<a href="pro2.html">Submit</a>
            </form>
        </div>
    </div>
</body>
</html>
